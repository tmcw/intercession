---
layout: default
class: post
---

<div class="post single">
  <h1>{{ page.title }}</h1>
  <div class='body'>{{ content }}</div>
  <div class='breaker'></div>
  <div class='post-footer'>
    <postamble datetime="{{ page.date | date: "%Y-%m-%d" }}">
    {{ page.date | date: "%b %d, %Y" }}
    </postamble>
  </div>
</div>
